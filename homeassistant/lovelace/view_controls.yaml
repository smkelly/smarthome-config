title: Controls
id: controls
icon: mdi:settings
cards:
  - type: horizontal-stack
    cards:
    - type: "custom:button-card"
      entity: input_boolean.presence_detection
      name: Presence
      icon: mdi:account
      template: mode_switch
    - type: "custom:button-card"
      entity: input_boolean.daily_vacuuming
      name: Daily
      icon: mdi:robot-vacuum
      template: mode_switch
    - type: "custom:button-card"
      entity: input_boolean.dark_mode
      name: "Dark"
      icon: mdi:weather-night
      template: mode_switch
    - type: "custom:button-card"
      entity: input_boolean.vacation_mode
      name: Vacation
      icon: mdi:airplane
      template: mode_switch

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        color_type: label-card
        color: rgb(0, 0, 150)
        name: "Occupancy"

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: person.rachel
            name: Rachel
            icon: mdi:account
            color_type: card
            tap_action:
              action: more-info
            state:
              - value: "home"
                color: rgb(0, 0, 150)
              - value: "not_home"
                color: rgb(100, 100, 100)

          - type: "custom:button-card"
            entity: person.sean
            name: Sean
            icon: mdi:account
            color_type: card
            tap_action:
              action: more-info
            state:
              - value: "home"
                color: rgb(0, 0, 150)
              - value: "not_home"
                color: rgb(100, 100, 100)

  - type: glance
    title: Alarm Clock
    show_name: false
    entities:
      - entity: input_boolean.wakeup_lights
        tap_action:
          action: toggle
      - input_datetime.alarm_time

  - type: glance
    title: Modes
    entities:
      - name: Sleeping
        entity: input_boolean.sleeping
      - name: Rainbow
        icon: mdi:palette
        entity: input_boolean.rainbow_mode
