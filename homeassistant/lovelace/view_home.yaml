title: Home
path: home
icon: mdi:home
cards:
  - type: "custom:vertical-stack-in-card"
    title: "Family Room"
    cards:
    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          entity: group.family_room_lights
          name: Fan
        - type: "custom:button-card"
          entity: switch.family_room_light_adjuster
          name: Adjuster
        - type: "custom:button-card"
          entity: sensor.family_room_temperature
          template: room_temp
    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          entity: binary_sensor.family_room_occupancy
          name: Occupancy
        - type: "custom:button-card"
          entity: remote.family_room
          name: Remote
        - type: "custom:button-card"
          entity: switch.scentsy_switch
          name: Scentsy

  - type: "custom:vertical-stack-in-card"
    title: Foyer
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: lock.front_door_deadbolt
            name: Deadbolt
            template: lock
          - type: "custom:button-card"
            entity: binary_sensor.front_door
            template: door
          - type: "custom:button-card"
            entity: light.front_door_1
            name: 1
            template: light
          - type: "custom:button-card"
            entity: light.front_door_2
            name: 2
            template: light
      - type: picture-entity
        title: Doorbell Video
        entity: camera.front_door
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: binary_sensor.ring_front_door_motion
            icon: mdi:motion-sensor
            show_name: false
            show_last_changed: true
          - type: custom:button-card
            entity: binary_sensor.ring_front_door_ding
            icon: mdi:bell-ring
            show_name: false
            show_last_changed: true

  - type: custom:vertical-stack-in-card
    title: Master Bedroom
    cards:
      - type: picture-entity
        entity: group.bedroom_fan
        show_info: false
        state_image:
          'on': !file /local/master_bedroom_on.png
          'off': !file /local/master_bedroom_off.png
        tap_action:
          action: toggle
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: sensor.master_bedroom_temperature
            template: room_temp
          - type: "custom:button-card"
            entity: light.master_hall
            name: Hall
            template: light
          - type: "custom:button-card"
            entity: binary_sensor.master_bedroom_occupancy
            name: Occupancy

  - type: custom:vertical-stack-in-card
    title: Living Room
    cards:
    - type: picture-entity
      entity: light.bar_lights_level
      state_image:
        'on': !file /local/bar_lights_on.png
        'off': !file /local/bar_lights_off.png
      tap_action:
        action: toggle
    - type: picture-entity
      name: Lamps
      entity: group.living_room_lamps
      state_image:
        'on': !file /local/living_room_lamps_on.png
        'off': !file /local/living_room_lamps_off.png
      tap_action:
        action: toggle
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          entity: sensor.living_room_temperature
          template: room_temp
        - type: custom:button-card
          entity: binary_sensor.living_room_occupancy
          template: occupancy

  - type: "custom:vertical-stack-in-card"
    title: Hall
    cards:
      - type: thermostat
        entity: climate.home
        name: Thermostat
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: sensor.home_temperature
            template: room_temp
          - type: "custom:button-card"
            entity: sensor.home_humidity
            icon: mdi:water
            show_name: false
            show_state: true
          - type: "custom:button-card"
            entity: binary_sensor.home_occupancy
            template: occupancy

  - type: "custom:vertical-stack-in-card"
    title: Office
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: light.office_1
            name: 1
            template: light
          - type: "custom:button-card"
            entity: light.office_2
            name: 2
            template: light
          - type: "custom:button-card"
            entity: light.office_3
            name: 3
            template: light
          - type: "custom:button-card"
            entity: light.office_4
            name: 4
            template: light
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: sensor.office_temperature
            template: room_temp
          - type: "custom:button-card"
            entity: binary_sensor.office_occupancy
            template: occupancy
          - type: "custom:button-card"
            entity: vacuum.roomba
            name: Roomba
          - type: "custom:button-card"
            card_type: blank-card


  - type: "custom:vertical-stack-in-card"
    title: Guest Room
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: sensor.guest_room_temperature
            template: room_temp
          - type: "custom:button-card"
            entity: binary_sensor.guest_room_occupancy
            template: occupancy

  - type: custom:vertical-stack-in-card
    title: Nursery
    cards:
      - type: picture-entity
        entity: camera.nurserycam
        show_name: false
        show_state: false
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: sensor.nursery_temperature
            template: room_temp
          - type: "custom:button-card"
            entity: binary_sensor.nursery_occupancy
            template: occupancy
          - type: "custom:button-card"
            entity: light.nursery_light
            template: light

