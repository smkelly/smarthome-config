alias: "Goodnight"
sequence:
  - service: homeassistant.turn_on
    entity_id:
      - scene.bed_time
      - switch.dining_room_light
      - switch.kitchen_lights
  - service: lock.lock
    entity_id: lock.front_door_deadbolt
  - delay:
      minutes: 15
  - service: switch.turn_off
    entity_id:
      - switch.dining_room_light
      - switch.kitchen_lights
