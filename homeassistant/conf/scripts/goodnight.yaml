alias: "Goodnight"
sequence:
  - service: switch.turn_on
    entity_id: switch.kitchen_lights
  - service: lock.lock
    entity_id: lock.front_door_deadbolt
  - service: scene.turn_on
    entity_id: scene.bed_time
  - delay:
      minutes: 15
  - service: switch.turn_off
    entity_id: switch.kitchen_lights
